<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phaser Template</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta http-equiv="Cache-Control" content="no-transform">
	<style>
	 html {
	  width: 100%;
	  height: 100%;
	  margin: 0px;
	  padding: 0px;
	}
	body {
	  height: inherit;
	  width: inherit;
	  margin: 0px;
	}
	  #desktop{
	  	position: relative;
	  	width: 100%;
	  	height: 100%;
	  	display: none;
	  }
	  #mobile {
	  	display: none;
	  	position: absolute;
	  }
	  #orientation{	
	  	 display: none;
	  	 background: #000;
	  	 width: 100%;
	  	 height: 100%;
	  	 position: absolute;
	  	 z-index: 10;
	  }
	  #orientation div{
		position: absolute;
	  	top:50%;
	  	font-size:50px;
	  	font-weight: bold;
	  	color:#fff;
	  	margin-top:-15px;
	  	width: 100%;
	  	text-align: center;
	  }
	  #qrconent{
	  	position: absolute;
	  	top:50%;
	  	left: 50%;
	  	margin-left: -150px;
	  	margin-top:-200px;
	  }
	</style>
</head>
<body>
	<script src="assets/qrcode.js"></script>
	<script src="scripts/phaser.min.js"></script>
	<script src="scripts/game.js"></script>
	<div id="mobile"></div>
	<div id="desktop">
		<div id="qrconent">
			<h2>打开京东APP  扫描二维码</h2>
			<div id="qrcode"></div>
		</div>
	</div>
	<div id="orientation"><div>请旋转您的手机 使用横屏体验</div></div>
</body>
</html>
